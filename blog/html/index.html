<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap -->
    <link rel="stylesheet" href="../libraries/bootsrap/bootsrap.css">
    <!-- style -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Blog</title>
</head>

<body onload="slider()">

    <header class="header-area">

        <!-- Swiper -->
        <div class="banner">
            <div class="slider">
                <img src="../images/stars.jpg" id="slideImg" alt="">                
            </div>
            <div class="overlay">
                <!-- site-navbar start -->
                <div class="navbar-area">
                    <div class="container">
                        <nav class="site-navbar">
                            <!-- site logo -->
                            <a href="#home" class="site-logo">Blog project</a>

                            <!-- site menu/nav -->
                            <ul>
                                <li><a href="#">home</a></li>
                                <li><a href="#">about</a></li>
                                <li><a href="#">blogs</a></li>
                                <li><a href="#" class="btn-23">
                                        <span class="text">Sign up</span>
                                        <span aria-hidden="" class="marquee">Sign up</span>
                                    </a></li>
                                <li><a href="#" class="btn-23">
                                        <span class="text">Login</span>
                                        <span aria-hidden="" class="marquee">Login</span>
                                    </a></li>
                            </ul>

                            <!-- nav-toggler for mobile version only -->
                            <button class="nav-toggler">
                                <span></span>
                            </button>
                        </nav>
                    </div>
                </div><!-- navbar-area end -->
            </div>
        </div>
    </header>










    <!-- js -->
    <script src="../libraries/swiper/swiper.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
